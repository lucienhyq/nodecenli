<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap.min.css" />
	</head>

	<body>
		<!--模态对话框-->
		<div class="modal fade" tabindex="-1" role="dialog" id="myModal">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
						<h4 class="modal-title">添加商品</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-lg-6">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">名称:</button>
							      </span>
									<input type="text" class="form-control pname" placeholder="请输入">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">价格:</button>
							      </span>
									<input type="text" class="form-control price" placeholder="请输入">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">主图:</button>
							      </span>
									<input  id="file" type="file" class="form-control imgsrc" placeholder="请输入" accept="image/jpg,image/jpeg,image/png,image/PNG">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
								        <button class="btn btn-default" type="button">分类:</button>
								      </span>
									<select class="fenlei">
										<option value="1">跑车</option>
										<option value="2">suv</option>
										<option value="3">轿车</option>
									</select>
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">颜色:</button>
							      </span>
									<input type="color" class="form-control color" placeholder="请输入">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">尺码:</button>
							      </span>
									<span class="size_warp">
							    	<label class="checkbox-inline">
									  <input type="checkbox" id="inlineCheckbox1" value="option1"> <span>A级</span>
									</label>
									<label class="checkbox-inline">
									  <input type="checkbox" id="inlineCheckbox2" value="option2"> <span>B级</span>
									</label>
									<label class="checkbox-inline">
									  <input type="checkbox" id="inlineCheckbox3" value="option3"> <span>C级</span>
									</label>
									</span>
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">库存:</button>
							      </span>
									<input type="text" class="form-control kucun" placeholder="请输入">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">功率:</button>
							      </span>
									<input type="text" class="form-control gonglv" placeholder="请输入">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
							<div class="col-lg-6" style="margin-top: 10px;">
								<div class="input-group">
									<span class="input-group-btn">
							        <button class="btn btn-default" type="button">大图:</button>
							      </span>
									<input type="text" class="form-control bigimg" placeholder="请输入">
								</div>
								<!-- /input-group -->
							</div>
							<!-- /.col-lg-6 -->
						</div>
						<!-- /.row -->
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
						<button type="button" class="btn btn-primary confirm">确认添加</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
		<!-- /.modal -->

		<!--卖家的首页-->
		<nav class="navbar navbar-expand-lg navbar-dark  bg-dark">
			<a class="navbar-brand" href="#">卖家管理系统</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
		    <span class="navbar-toggler-icon"></span>
		  </button>

			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">订单页面 <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">登录</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">注册</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">修改密码</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#">退出登录</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container" style="margin-top: 20px;">
			<div class="btn-group" role="group" aria-label="Basic example">
				<!--<button type="button" class="btn btn-success">Left</button>-->
				<button data-toggle="modal" data-target="#myModal" type="button" class="btn btn-primary addbtn">添加商品</button>
				<!--<button type="button" class="btn btn-info">Right</button>-->
			</div>
			<table class="table table-dark">
				<thead>
					<tr>
						<th scope="col">全选<input type="checkbox" name="" id="" value="" /></th>
						<th scope="col">图片</th>
						<th scope="col">名称</th>
						<th scope="col">价格</th>
						<th scope="col">颜色</th>
						<th scope="col">尺码</th>
						<th scope="col">库存</th>
						<th scope="col">操作</th>
					</tr>
				</thead>
				<tbody class="tbdy">
					<th scope="col">暂无商品</th>
				</tbody>
			</table>
		</div>

	</body>
	<script src="javascripts/jquery.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="javascripts/seller.js" type="text/javascript" charset="utf-8"></script>
